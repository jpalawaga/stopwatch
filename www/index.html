<!DOCTYPE html>
<!--  Markup (C) James Palawaga 2016 except where otherwise noted. -->
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body> 
        <div id="welcome-screen" data-role="page">
            <div data-role="content" data-enhance="false">
                <h1>Welcome,</h1>
                    <div class="input-box">
                        <input type="text" id="nameBox" value="" oninput="adjustWelcomeBox();" maxlength="13" autocorrect="false" autocomplete="off" spellcheck="false" tabindex="0" data-enhance="false"></div>
                    <div id="width-calc"></div> <!-- ghost element for sz calc -->
                <a data-transition="slide" href="#pagetwo">
                    <button id="welcome-pass"> I'll pass. </button>
                </a>
            </div>
        </div>

        <div id="pagetwo" data-role="page">
            <div data-role="panel" id="summary" data-position="right" data-display="overlay">
                <div class="panel-content">
                    <div class="grats">
                        Nice work <span id="name">James</span>!
                    </div>
                    <div class="review">
                        You ran 
                        <span id="laps">5</span>
                        laps in <span id="time">04:39.12</span>.
                    </div>
                    <h1>Lap Summary</h1>
                    <ol id="lapTimes">
                      <li>00:35:12</li> 
                      <li>00:35:12</li> 
                      <li>00:35:12</li> 
                      <li>00:35:12</li> 
                      <li>00:35:12</li> 
                    </ol>
                </div>
            </div>
            <div data-role="content" data-enhance="false">
                <div id="stopButton"><div class="background"></div>Finish</div>
                <div id="timer">00:00.00</div>
                <div id="elapsedBox">
                    ELAPSED:
                    <span id="elapsed">00:00.00</span>
                </div>
                <div id="lapButton">
                    <div class="background"></div>
                    Lap
                </div>
                <div id="startButton">
                    <div class="background"></div>
                    Start
                </div>
            </div>
        </div>
        
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script>     
            // hide unsightly stuff while jqm loads
            $('html').hide()
            $(document).ready(function() {
              $('html').show();
            });

            // Remove styling where needed.
            // http://stackoverflow.com/questions/15987014
            $(document).on('mobileinit', function () {
                $.mobile.ignoreContentEnabled = true;
            });
        </script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
